<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<head>
<script type="text/javascript" src="../BrowserPrint-3.1.250.min.js"></script>
<script type="text/javascript">
let selected_device;
const devices = [];

const addDeviceToList = (device) => {
    devices.push(device);
    const html_select = document.getElementById("selected_device");
    const option = document.createElement("option");
    option.text = device.name;
    option.value = device.uid;
    html_select.add(option);
};

const setup = () => {
    BrowserPrint.getDefaultDevice("printer", device => {
        selected_device = device;
        addDeviceToList(device);

        BrowserPrint.getLocalDevices(device_list => {
            device_list.forEach(device => {
                if (!selected_device || device.uid !== selected_device.uid) {
                    addDeviceToList(device);
                }
            });
        }, () => alert("Error getting local devices"), "printer");
    }, error => alert(error));
};

const getConfig = () => {
    BrowserPrint.getApplicationConfiguration(
        config => alert(JSON.stringify(config)),
        error => alert(JSON.stringify(new BrowserPrint.ApplicationConfiguration()))
    );
};

const readCallback = (readData) => {
    if (!readData) {
        alert("No Response from Device");
    } else {
        alert(readData);
    }
};

const errorCallback = (errorMessage) => {
    alert("Error: " + errorMessage);
};

const readFromSelectedPrinter = () => {
    selected_device.read(readCallback, errorCallback);
};

const getDeviceCallback = (deviceList) => {
    alert("Devices: \n" + JSON.stringify(deviceList, null, 4));
};

const onDeviceSelected = (selected) => {
    selected_device = devices.find(device => selected.value == device.uid);
};

window.onload = setup;

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('selected_device').addEventListener('change', (event) => onDeviceSelected(event.target));
    document.querySelector('input[value="Get Application Configuration"]').addEventListener('click', getConfig);
    document.querySelector('input[value="Get Status"]').addEventListener('click', () => {
        writeToSelectedPrinter('~hs');
        readFromSelectedPrinter();
    });
    document.querySelector('input[value="Get Local Devices"]').addEventListener('click', () => BrowserPrint.getLocalDevices(getDeviceCallback, errorCallback));
    document.querySelector('input[value="Read"]').addEventListener('click', readFromSelectedPrinter);
});
</script>
</head>
<body>

<span style="padding-right:50px; font-size:200%">Zebra Browser Print Test Page</span><br/>
<span style="font-size:75%">This page must be loaded from a web server to function properly.</span><br><br>
Selected Device: <select id="selected_device"></select> <br/><br/> 
<input type="button" value="Get Application Configuration"><br/><br/>
<input type="button" value="Get Status"><br/><br/>
<input type="button" value="Get Local Devices"><br/><br/>
<input type="button" value="Read"><br/><br/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Printer Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        input, select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Zebra Printer Interface</h1>
    <input type="text" id="textInput" placeholder="Enter text to print as barcode">
    <select id="printerSelect">
        <option value="">Select Printer</option>
    </select>
    <button id="printButton">Print Barcode</button>

    <script src="https://cdn.jsdelivr.net/npm/@zebra/browser-print-sdk@3.0.216"></script>
    <script>
        window.onload = function() {
            const printerSelect = document.getElementById('printerSelect');
            const printButton = document.getElementById('printButton');

            // Discover printers and populate the dropdown
            BrowserPrint.getDefaultDevice('printer', function(printer) {
                if (printer) {
                    const option = document.createElement('option');
                    option.text = printer.name;
                    option.value = printer.uid;
                    printerSelect.add(option);
                }
            }, function(error) {
                console.error('Error finding printers: ', error);
            });

            // Print barcode when button is clicked
            printButton.onclick = function() {
                const textInput = document.getElementById('textInput').value;
                const selectedPrinter = printerSelect.value;

                if (!textInput) {
                    alert('Please enter text to print.');
                    return;
                }

                if (!selectedPrinter) {
                    alert('Please select a printer.');
                    return;
                }

                const cpcl = `
                    ! 0 200 200 210 1
                    ON-FEED IGNORE
                    BOX 20 20 380 380 5
                    TEXT 4 0 30 40 ${textInput}
                    BARCODE 128 1 1 50 30 100 ${textInput}
                    FORM
                    PRINT
                `;

                BrowserPrint.getLocalDevices(function(printers) {
                    const printer = printers.find(p => p.uid === selectedPrinter);
                    if (printer) {
                        printer.send(cpcl, function(response) {
                            console.log('Print success:', response);
                        }, function(error) {
                            console.error('Print error:', error);
                        });
                    }
                }, undefined, 'printer');
            };
        };
    </script>
</body>
</html>
